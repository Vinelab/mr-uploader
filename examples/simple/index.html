<!DOCTYPE html>
<html>
<head>
    <title>Mr. Uploader</title>
    <link rel="stylesheet" type="text/css" href="/dist/css/mr-uploader.min.css">
</head>
<body>

    <form action="quick">
        <button class="uploader">Upload Cover</button>
        <button class="uploader">Upload Photos</button>
    </form>

    <script type="text/javascript" src="/examples/jquery.min.js"></script>
    <script type="text/javascript" src="/dist/js/mr-uploader.all.min.js"></script>

    <script type="text/javascript">
        upload = $(".uploader").mrUploader({uploadUrl: '/examples/upload.php'});
        upload.on('upload', function(e, data) {
            console.log('here is the upload event', e);
            console.log('Upload Completed, here are the data', data);
        });
    </script>
</body>
</html>
